<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Item - DAMS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Recipient Request</h1>
    </div>
    <form th:action="@{'/request_items/' + ${eid}+'/addItem'}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${request}">
        <div>
            <div class="form-group row">
                <label for = "item" class="col-form-label col-4">Choose Item:</label>
                <div class="">
                    <div class="">
                        <select name = "item" id = "item" th:field="*{item}" required>
                            <option value=""></option>
                            <option th:each="i:${listItems}" th:if="${i.getEventid() == eid}" th:value="${i.getItem()}" th:text="${i.getItem()}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Volume</label>
                <div class="">
                    <label>
                        <input type="number" class="form-control" name="test_name" min="0" oninput="validity.valid||(value='');" th:field="*{volume}" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Expiration Date</label>
                <div class="">
                    <input type="date" class="form-control" required th:field="*{expire}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4"></label>
                <div class="">
                    <div th:if="${errors != null}" class="alert alert-danger notification" role="alert">
                        <p th:each = "i: ${errors}" th:text="${i}"></p>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
