<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Retrieval</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/account_retrieval/id}" method="post" th:object="${user}">
    <div class="form-group row">
        <label class="col-form-label col-4">Username</label>
        <div class="">
            <label>
                <input type="text" class="form-control"  th:field="*{username}" required/>
            </label>
        </div>
    </div>
     <div class="form-group row">
         <label class="col-form-label col-4"></label>
         <div class="">
             <div th:if="${errors != null}" class="alert alert-danger notification" role="alert">
                 <p th:each = "i: ${errors}" th:text="${i}"></p>
             </div>
         </div>
     </div>
     <div class="form-group row">
         <label class="col-form-label col-4"></label>
         <div class="">
             <button type="submit" class="btn btn-primary">Check Username</button>
         </div>
     </div>
     </form>
</div>
</body>
</html>
