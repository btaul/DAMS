<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <title>Update Request</title>
</head>
<body>
<div class="container text-center">
        <div>
            <h1>Recipient Request</h1>
        </div>
        <form th:action="@{'/update_request/' + ${request.getRequestsID()}+'/finished'}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${request}">
            <div>
                <div class="form-group row">
                    <label for = "item" class="col-form-label col-4">Choose Item:</label>
                    <div class="">
                        <div class="">
                            <select name = "item" id = "item" th:field="*{item}" required>
                                <option value=""></option>
                                <option th:each="i:${listItems}" th:value="${i}" th:text="${i}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Volume</label>
                    <div class="">
                        <label>
                            <input type="number" class="form-control" name="test_name" min="0" oninput="validity.valid||(value='');" th:field="*{volume}" required/>
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Expiration Date</label>
                    <div class="">
                        <input type="date" class="form-control" required th:field="*{expire}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4"></label>
                    <div class="">
                        <div th:if="${errors != null}" class="alert alert-danger notification" role="alert">
                            <p th:each = "i: ${errors}" th:text="${i}"></p>
                        </div>
                    </div>
                </div>
                <div class="form-group row" hidden>
                    <label class="col-form-label col-4">Event</label>
                    <div class="">
                        <input type="text" class="form-control" required th:field="${request.eventsID}" />
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
