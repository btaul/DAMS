<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <title>Choose Event to add an item</title>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{logout}" method="post">
            <input type="submit" value="Sign Out">
            <p>
                Time to Add Items!!!!
            </p>
        </form>
    </div>
    <div >
        <table class="table table-striped table-bordered">
            <thead class=""thread-dark>
            <tr>
                <th>Event ID</th>
                <th>Description</th>
                <th>Zip Code</th>
                <th>Address</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Add Item</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event: ${listEvents}" th:if="${event.getStatus() == 'active'}">
                <td th:text="${event.id}">Event ID</td>
                <td th:text="${event.description}">Description</td>
                <td th:text="${event.zip}">Zip Code</td>
                <td th:text="${event.address}">Address</td>
                <td th:text="${event.start}">Start Date</td>
                <td th:text="${event.end}">End Date</td>
                <td><form th:action="@{'/addApprovedItems/' + ${event.getId()}}" method="post">
                    <div>
                        <button type="submit">Add</button>
                    </div>
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
