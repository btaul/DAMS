<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Events - DAMS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{logout}" method="post">
            <input type="submit" value="Sign Out">
        </form>
    </div>
    <div>
        <h1>List of All Events</h1>
        <h3><a th:href="@{/list_users}">List All Users</a></h3>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class=""thread-dark>
            <tr>
                <th>Event ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Zip Code</th>
                <th>Address</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event: ${listEvents}" >
                <td th:text="${event.id}">Event ID</td>
                <td th:text="${event.event}">Description</td>
                <td th:text="${event.status}">Status</td>
                <td th:text="${event.zip}">Zip Code</td>
                <td th:text="${event.address}">Address</td>
                <td th:text="${event.start}">Start Date</td>
                <td th:text="${event.end}">End Date</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
