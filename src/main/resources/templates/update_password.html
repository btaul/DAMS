<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <form th:object="${user}" th:action="@{/security_questions/redirect}" method="post">
        <div class="m-3">
            <div class="form-group row" hidden>
                <label class="col-form-label col-4">Username</label>
                <div class="">
                    <label>
                        <input type="text" class="form-control" th:field="*{username}"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="">
                    <label>
                        <input type="password" class="form-control" th:field="*{password}" required
                               minlength="6" maxlength="10"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4"></label>
                <div class="">
                    <div th:if="${errors != null}" class="alert alert-danger notification" role="alert">
                        <p th:each = "i: ${errors}" th:text="${i}"></p>
                    </div>
                </div>
            </div>
            <div class="form-group row" hidden>
                <label for="role" class="col-form-label col-4">Choose a role:</label>
                <div class="">
                    <select name="role" id="role" th:field="*{role}">
                        <option value= ""></option>
                        <option value="donor">Donor</option>
                        <option value="recipient">Recipient</option>
                        <!--                    <option value="admin">Admin</option>-->
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Zipcode</label>
                <div class="">
                    <label>
                        <input type="number" class="form-control" th:field="*{zipcode}" name="test_name" min="0" oninput="validity.valid||(value='');" required/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="question1" class="col-form-label col-4">Choose Another Security Question:</label>
                <div class="">
                    <input type="text" name="question1" id="question1" th:field="*{question1}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Answer to Security Question 1</label>
                <div class="">
                    <label>
                        <input type="text" class="form-control" th:field="*{answer1}" required
                               minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="question2" class="col-form-label col-4">Choose Another Security Question:</label>
                <div class="">
                    <input type="text" name="question2" id="question2" th:field="*{question2}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Answer to Security Question 2</label>
                <div class="">
                    <label>
                        <input type="text" class="form-control" th:field="*{answer2}" required
                               minlength="2" maxlength="20"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    <a th:href = "@{/cancel}">Cancel</a>
    </form>
</body>
</html>
