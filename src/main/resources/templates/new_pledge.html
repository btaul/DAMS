<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Donation</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Donation</h1>
    <hr>
    <h2>Save Donation</h2>

    <form action="#" th:action="@{/savePledge}" th:object="${donation}"
          method="POST">

<!--        <input type="text" th:field="*{eventId}" th:if="${donation.getPledge =='N' }"-->
<!--               placeholder="eventId" class="form-control mb-4 col-4">-->

        <input type="text" th:field="*{item}"
               placeholder="Item" class="form-control mb-4 col-4" required>

        <input type="number" th:field="*{donationVolume}" min= "0" max = "999"
               placeholder="donationVolume" class="form-control mb-4 col-4" required>

        <input type="number" th:field="*{zip}" min = "0" max = "99999"
               placeholder="zip" class="form-control mb-4 col-4" required>

        <button type="submit" class="btn btn-info col-2"> Save Donation</button>
    </form>

    <hr>

    <a th:href = "@{/backtoDonation}"> Back to Donation List</a>
</div>
</body>
</html>
