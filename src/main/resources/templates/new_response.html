<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Donation</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Donation</h1>
  <div>
    <table class="table table-striped table-bordered">
      <thead class=""thread-dark>
      <tr>
        <th>Event ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Zip Code</th>
        <th>Address</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="event: ${listEvents}"  th:if="${event.getStatus() == 'active'}" >
        <td th:text="${event.id}">Event ID</td>
        <td th:text="${event.description}">Description</td>
        <td th:text="${event.status}">Status</td>
        <td th:text="${event.zip}">Zip Code</td>
        <td th:text="${event.address}">Address</td>
        <td th:text="${event.start}">Start Date</td>
        <td th:text="${event.end}">End Date</td>
      </tr>
      </tbody>
    </table>
  </div>




  <hr>
  <h2>Save Donation</h2>

  <form action="#" th:action="@{/continueResponse}" th:object="${donation}"
        method="POST">

    <select th:field="*{eventId}" required  >
      <option value= ""></option>
      <option th:each="event: ${listEvents}"  th:value="${event.id}" th:text="${event.id}"  th:if="${event.getStatus() == 'active'}">
      </option>
    </select>


    <button type="submit" class="btn btn-info col-2"> Save Donation</button>
  </form>

  <hr>



  <a th:href = "@{/backtoDonation}"> Back to Donation List</a>
</div>
</body>
</html>
